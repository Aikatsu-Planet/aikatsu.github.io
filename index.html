<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Quickdraw</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
    </div>
    <div id="interface">
        <div id="interface-main">
            <button id="btn-main-undo">元に戻す</button>
            <button id="btn-main-redo">やり直し</button>
            <button id="btn-main-clear">消去</button>
            <button id="btn-main-rotate">回転</button>
            <button id="btn-main-pen">ペン</button>
            <!--
            <button id="btn-main-save">セーブ</button>
            <button id="btn-main-load">ロード</button>
            -->
        </div>
        <div id="interface-pen">
            <button class="btn-back">戻る</button>
            <button id="btn-pen-eraser">消しゴム</button>
            <button id="btn-pen-normal">通常ペン</button>
            <button id="btn-pen-red">赤ペン</button>
            <button id="btn-pen-blue">青ペン</button>
        </div>
    </div>

    <script src="./quickdraw.js"></script>
</body>
</html>
